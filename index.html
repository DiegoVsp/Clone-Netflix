<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix_Clone</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <!-- owl css -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="title">LOVECRAFT COUNTRY</h3>
        <p class="description">Chicago, 1954. Atticus Turner é um veterano do exército que vê sua vida mudar quando seu pai desaparece misteriosamente...</p>
        <div class="botoes">
          <button role="button" class="botao"><i class="fa fa-play" aria-hidden="true"></i>Assistir Agora</button>
          <button role="button" class="botao"><i class="fa fa-info-circle" aria-hidden="true"></i>Mais Informações</button>
        </div>
      </div>
    </div>
  </main>
  <div class="carousel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class=".box-filme" src="imgs/serie1.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie2.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie3.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie4.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie5.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie6.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie7.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie8.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie9.jpg" alt="serie1">
      </div>
      <div class="item">
        <img class=".box-filme" src="imgs/serie10.jpg" alt="serie1">
      </div>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por Diego junto com a Digital Innovation One</p>
  </footer>

  <script src="https://use.fontawesome.com/2147d2f4ed.js"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
